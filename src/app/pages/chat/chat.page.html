<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chat (Realtime Database)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">{{message.email}}</ion-text>
        <p class="ion-text-wrap">{{message.message}}</p>
      </ion-label>
    </ion-item>
    <!-- just a placeholder for the search bar -->
    <ion-item lines="none"></ion-item>
  </ion-list>
  <ion-item class="send-input">
    <ion-input
      autofocus="true"
      enterkeyhint="send"
      placeholder="send something..."
      type="text"
      [(ngModel)]="message"
      (keyup.enter)="sendMessage()"
    ></ion-input>
  </ion-item>
</ion-content>
